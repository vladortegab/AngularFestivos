<div>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Elige la fecha" [(ngModel)]="fechaElegida">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
  
  
  <div>
    <button mat-raised-button color="primary" (click)="verificarFestivo()">Validar fecha</button>
  </div>
